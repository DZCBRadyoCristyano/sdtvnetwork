<!DOCTYPE html>
<html>
<head>
<title>SDTV NETWORK PH-HOME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .iframe-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }
  .iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<script>
// Disable right click
document.addEventListener('contextmenu', event => event.preventDefault());

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
document.onkeydown = function(e) {
    if (e.keyCode == 123) { // F12
        return false;
    }
    if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) {
        return false;
    }
    if (e.ctrlKey && e.keyCode == 85) {
        return false;
    }
};
</script>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://sdtvnetworkph.weebly.com/" allowfullscreen></iframe>
  </div>
</body>
</html>
